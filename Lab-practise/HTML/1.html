<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Registration form</h1>
    </center>
    <hr>
    <form bgcolor="Teal">
        <input type="text" placeholder="FirstName"><br><br>
        <input type="text" placeholder="LastName"><br><br>
        <input type="text" placeholder="Surname"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="date" placeholder="DOB"><br><br>
        <input type="radio" name="gen" checked> male <br><br>
        <input type="radio" name="gen">female <br><br>
        <input type="checkbox">Gujarati<br><br>
        <input type="checkbox">Hindi<br><br>
        <input type="checkbox">German<br><br>
        <input type="file"><br><br>
        <select>
            <option>Rajkot</option>
            <option>Ahmedabad</option>
            <option>Pune</option>
            <option>Vadodara</option>
            <option>Banglore</option>
            <option>Tuvalu</option>
        </select><br><br>
        <input type="submit">
        <input type="button" value="insert">
        <input type="reset">>
        

    </form>
</body>
</html>
