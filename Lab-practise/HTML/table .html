<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
        <h1> Table Tag in HTML</h1>
    </center>
    <hr>
    <table border="1" align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hardik</td>
            <td>Rajkot</td>
        </tr>
    </table>
</body>
</html>
