<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>

<body style="background-color: rgb(79, 153, 47);">
    <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is
        Update-Page</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" value="{{uid.name}}" name="name" placeholder="name"><br><br>
        <input type="email" value="{{uid.email}}" name="email" placeholder="email"><br><br>
        <input type="date" value="{{uid.dob | date:'Y-m-d'}}" name="dob" placeholder="Date"><br><br>
        <input type="number" value="{{uid.mobile}}" name="mobile" placeholder="Mobile"><br><br>
        <input type="submit" value="update">
    </form>
    <hr><hr>
    <a href="/showdata">All Data</a>
</body>

</html>
