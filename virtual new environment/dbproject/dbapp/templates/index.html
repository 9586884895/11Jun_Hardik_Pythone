<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>

<body style="background-color: rgb(180, 180, 55);">
    <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is
        Database-Page</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="name"><br><br>
        <input type="email" name="email" placeholder="email"><br><br>
        <input type="date" name="dob"placeholder="Date"><br><br>
        <input type="number" name="mobile" placeholder="Mobile"><br><br>
        <textarea placeholder="Address" name="address"></textarea><br><br>
        <input type="submit">
    </form>
    <hr><hr>
    <a href="/showdata">All Data</a>
</body>

</html>
