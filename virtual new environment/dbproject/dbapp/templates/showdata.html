<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(180, 180, 55);">
    <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">All data
    </h1>
    <hr>
    <table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
        <td>Dob</td>
        <td>Mobile</td>
        <td>Address</td>
        <td>Action</td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.address}}</td>
        <td><a class="btn btn-warning" href="/update/{{i.id}}">update</a>           
        <a class="btn btn-danger" href="/deletedata/{{i.id}}">Delete</a></td>
    </tr>
    {% endfor %}
    </table>


</body>

</html>
