<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Cooking Class</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-orange-50 min-h-screen flex items-center justify-center">  

  <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-orange-600"> Join Our Kitchen </h1>
      <p class="text-gray-600">Create your account and start cooking with us</p>
    </div>


    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="fullname" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" />
      </div>

      <div>
        <label for="Mobile-Number" class="block text-sm font-medium text-gray-700">Mobile</label>
        <input type="number" id="number" name="mobile" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500" />
      </div>

      <button type="submit"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login" class="text-orange-600 font-medium hover:underline">Log in here</a>
    </p>
    <p class="mt-6 text-center text-sm text-gray-600">
      {{msg}}
      
    </p>
  </div>
  
</body>

</html>
