<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef9f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #4a3f35;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e76f3c;
    }
  </style>
</head>
<body>
  <h2>Share Your Recipe</h2>
  <form action="/note/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}    

    <label for="title">Recipe Title</label>
    <input type="text" id="title" name="title" required />

    <label for="ingredients">Ingredients</label>
    <textarea id="ingredients" name="ingredient" placeholder="List ingredients here..." required></textarea>

    <label for="instructions">Instructions</label>
    <textarea id="instructions" name="instruction" placeholder="Write step-by-step instructions..." required></textarea>

    <label for="file">Upload Image or File</label>
    <input type="file" id="file" name="file" accept="image/*,.pdf,.doc,.docx" />

    <label for="submitted_by">Fullname</label>
    <input type="text" id="submitted_by" value="{{em.fullname}}" name="submit_by" required />

    <label for="email">E-mail</label>
    <input type="text" id="email"  value="{{em.email}}" name="email" required />

    <button type="submit">Submit Recipe</button>
  </form>
</body>
</html>
