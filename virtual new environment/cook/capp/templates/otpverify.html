<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification - Gourmet Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gradient-to-br from-orange-100 via-yellow-50 to-red-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full text-center">
    <img src="/static/images/gourmet logo.jpg" alt="Food Icon" class="mx-auto mb-4" />
    <h2 class="text-2xl font-bold text-red-600 mb-2">Verify Your OTP</h2>
    <p class="text-gray-600 mb-6">We’ve sent a 6-digit code to your registered email. Enter it below to continue.</p>

    <form class="space-y-4" method="POST">
      {% csrf_token %}
      <input type="text" maxlength="6" placeholder="Enter OTP" name="otp"
        class="w-full px-4 py-3 border border-red-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 text-center text-lg tracking-widest" />

      <button type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition duration-300">
        Verify & Login
      </button>
    </form>

    <p class="text-sm text-gray-500 mt-6">
      Didn’t receive the code?
      <a href="#" class="text-red-500 hover:underline">Resend OTP</a>
    </p>
  </div>

</body>

</html>
