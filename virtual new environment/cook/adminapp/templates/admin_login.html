<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Gourmet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');">
  <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-60">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-amber-700 mb-6"> Gourmet Admin Login</h2>
      <form action="/adminapp/admin_dashboard/" method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="text" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="email" name="email" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" />
        </div>
        <button type="submit"
          class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">Â© 2025 Gourmet cooking class. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
