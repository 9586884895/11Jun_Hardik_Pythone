<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gourmet Contacts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-no-repeat min-h-screen" style="background-image: url('https://images.unsplash.com/photo-1551218808-94e220e084d2');">
  <div class="min-h-screen bg-black bg-opacity-60 flex flex-col md:flex-row">
    
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white bg-opacity-90 p-6">
      <h2 class="text-2xl font-bold text-amber-700 mb-6">Gourmet Admin Panel</h2>
      <nav class="space-y-4">
        <a href="/adminapp/admin_dashboard" class="block text-gray-700 hover:text-amber-600 font-medium">Dashboard</a>
        <a href="/adminapp/admin_students/" class="block text-gray-700 hover:text-amber-600 font-medium">Students</a>
        <a href="/adminapp/admin_contacts/" class="block text-gray-700 hover:text-amber-600 font-medium">Contacts</a>
        <a href="/adminapp/admin_receipes/" class="block text-gray-700 hover:text-amber-600 font-medium">Receipes</a>
        <a href="/adminapp/admin_logout/" class="block text-red-600 hover:text-red-800 font-medium">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-auto">
      <div class="bg-white bg-opacity-90 p-6 shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-amber-700 mb-6 text-center">Contacts Report</h1>
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto border border-gray-300 text-sm">
            <thead class="bg-amber-600 text-white text-left">
              <tr>
                <th class="px-4 py-2">Full Name</th>
                <th class="px-4 py-2">Mobile</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Message</th>
              </tr>
            </thead>
            <tbody class="bg-white text-gray-700">
              {% for i in codata %}
              <tr class="border-t">
                <td class="px-4 py-2 text-left">{{i.fullname}}</td>
                <td class="px-4 py-2 text-left">{{i.mobile}}</td>
                <td class="px-4 py-2 text-left">{{i.email}}</td>
                <td class="px-4 py-2 text-left whitespace-normal">{{i.msg}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
