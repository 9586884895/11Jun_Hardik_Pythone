<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-white flex items-center justify-center h-screen">
  <div class="text-center px-6 py-10 max-w-md bg-white shadow-xl rounded-xl">
    <h1 class="text-6xl font-bold text-green-600 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Page Not Found</h2>
    <p class="text-gray-600 mb-6">Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="inline-block px-6 py-3 bg-green-500 text-white font-medium rounded hover:bg-green-600 transition duration-300">
      Go Home
    </a>
  </div>
</body>
</html>
