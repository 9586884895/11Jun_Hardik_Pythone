<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Data Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-teal-700 mb-6">ðŸ“‹ User Data ðŸ“‹</h1>
    <div class="overflow-x-auto shadow-lg rounded-lg">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-teal-600 text-white">
          <tr>
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Full Name</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-left">Mobile Number</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            {% for i in userdata %}
          <tr class="hover:bg-green-50">
            <td class="py-3 px-6">{{i.id}}</td>
            <td class="py-3 px-6">{{i.fullname}}</td>
            <td class="py-3 px-6">{{i.email}}</td>
            <td class="py-3 px-6">{{i.mobile}}</td>
          </tr>
          {% endfor %}         
          
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
