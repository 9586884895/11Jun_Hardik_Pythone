<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-indigo-200 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-teal-800 mb-6">üìù Notes Dashboard üìù</h1>
        <div class="overflow-x-auto shadow-xl rounded-lg">
            <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-teal-800 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Submitted At</th>
                        <th class="py-3 px-4 text-left">Title</th>
                        <th class="py-3 px-4 text-left">Category</th>
                        <th class="py-3 px-4 text-left">File</th>
                        <th class="py-3 px-4 text-left">Description</th>
                        <th class="py-3 px-4 text-left">Status</th>
                        <th class="py-3 px-4 text-left">Updated At</th>
                        <th class="py-3 px-4 text-left">User</th>
                        <th class="py-3 px-4 text-left">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for i in notesdata %}
                    <tr>
                        <td class="py-3 px-4">{{i.id}}</td>
                        <td class="py-3 px-4">{{i.submitted_at}}</td>
                        <td class="py-3 px-4">{{i.title}}</td>
                        <td class="py-3 px-4">{{i.category}}</td>
                        <td class="py-3 px-4"><a href="{{i.notesfile.url}}" class="text-indigo-600 hover:underline">Download</a></td>
                        <td class="py-3 px-4">{{i.Desc}}</td>
                        <td class="py-3 px-4"><span
                                class="px-2 py-1 bg-green-100 text-green-700 rounded-full text-sm">{{i.status}}</span>
                        </td>
                        <td class="py-3 px-4">{{i.update_at}}</td>
                        <td class="py-3 px-4">{{i.email.fullname}}</td>
                        <td class="py-3 px-4">
                            <a href="/adminapp/Approve/{{i.id}}" class="button bg-green-400">Approve</a>
                            <a href="/adminapp/Reject/{{i.id}}" class="button bg-red-400">Reject</a> 
                        </td>
                    </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
